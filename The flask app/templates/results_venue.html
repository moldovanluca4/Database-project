<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results Venue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header class="container">
        <h1>Results for Lecture Halls</h1>
    </header>

    <main class="container">
        <ul>
            {% for item in results_venue %}
            <li>
                <a href="{{ url_for('venue_detail', id=item.id) }}">
                    {{ item.name }} - {{ item.hall_name }}
                </a>
                (Capacity: {{ item.capacity }})
            </li>
            {% else %}
            <li>No results found.</li>
            {% endfor %}
        </ul>

        <br>
        <a href="{{ url_for('new_search_lecture_hall') }}">Back to search</a>
    </main>
</body>
</html>
