<h3>Gyms with equipment "{{ search_value }}"</h3>
<ul>
    {% for gym in results %}
        <li>
            <a href="/detail?type=building_gym&id={{ gym.building_id }}">
                Gym at: {{ gym.address_ }}
            </a>
            (Equipment: {{ gym.equipment }})
        </li>
    {% else %}
        <li>No gyms found with that equipment.</li>
    {% endfor %}
</ul>
