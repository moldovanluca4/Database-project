<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Service Schedule</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="container">
        <h1>Add a New RLH Service Schedule</h1>
    </header>

    <main class="container">
        <form action="/handle_add_service_schedule" method="POST">
            
            <div>
                <label for="rlh_id">Select RLH Building:</label>
                <select id="rlh_id" name="rlh_building_id">
                    {% for rlh in all_rlhs %}
                    <option value="{{ rlh.building_id }}">{{ rlh.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            
            <div>
                <label for="service_id">Select Service:</label>
                <select id="service_id" name="service_id">
                    {% for service in all_services %}
                    <option value="{{ service.id }}">{{ service.service_name_ }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            
            <div>
                <label for="days">Schedule Days:</label>
                <input type="text" id="days" name="service_schedule_days" placeholder="e.g., TTh">
            </div>
            <br>
            
            <div>
                <label for="start_time">Start Time:</label>
                <input type="time" id="start_time" name="start_time">
            </div>
            <br>
            
            <div>
                <label for="end_time">End Time:</label>
                <input type="time" id="end_time" name="end_time">
            </div>
            <br>
            
            <div>
                <button type="submit">Add Schedule</button>
            </div>
        </form>
        
        <br>
        <a href="/maintenance">Back to Maintenance Page</a>
    </main>

    <footer class="container">
        <p>&copy; 2025 Campus Information Center.</p>
    </footer>
</body>
</html>
