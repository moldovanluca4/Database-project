<h3>Events on {{ search_value }}</h3>
<table>
    <thead>
        <tr>
            <th>Link</th>
            <th>Exam Name</th>
            <th>Tournament Match</th>
            <th>Food Show Country</th>
        </tr>
    </thead>
    <tbody>
        {% for event in results %}
            <tr>
                <td>
                    <a href="/detail?type=event&id={{ event.Event_ID }}">
                        View Detail (ID: {{ event.Event_ID }})
                    </a>
                </td>
                <td>{{ event.Exam_Name or 'N/A' }}</td>
                <td>{{ event.Tournament_name or 'N/A' }}</td>
                <td>{{ event.Country or 'N/A' }}</td>
            </tr>
        {% else %}
            <tr><td colspan="4">No events found on this date.</td></tr>
        {% endfor %}
    </tbody>
</table>
